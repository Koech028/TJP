<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up | FinancePro</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 40px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; }
        input, select, button {
            display: block; width: 100%; margin: 10px 0; padding: 10px;
        }
        .tabs { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .tabs a { text-decoration: none; font-weight: bold; padding: 10px; }
        .active-tab { color: #2563eb; border-bottom: 2px solid #2563eb; }
    </style>
</head>
<body>
<div class="container">
    <div class="tabs">
        <a href="{{ url_for('signin') }}" class="{{ 'active-tab' if active_tab == 'login' else '' }}">Sign In</a>
        <a href="{{ url_for('signup') }}" class="{{ 'active-tab' if active_tab == 'signup' else '' }}">Sign Up</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% if active_tab == 'signup' %}
    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <select name="account_type" required>
            <option value="">Select Account Type</option>
            <option value="Standard">Standard</option>
            <option value="Pro">Pro</option>
        </select>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>
    {% else %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    {% endif %}
</div>
</body>
</html>
